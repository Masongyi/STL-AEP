boundary/max: [ 45, 45, 1.25 ] # [ 4.5, 6.5, 1.5 ] # [ 3.45, 5.45, 1.5 ] # [ 2.28,   6.54,  1.5]

lambda: 0.5
min_distance: 0.8
max_distance: 2.0
min_distance_active: true
max_distance_active: true
routers_active: false
distance_add_path: 0.1
max_search_distance: 40.0
step_size: 0.1
